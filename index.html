<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="" href="">
    <title>TO DO APP</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>TO DO TASK</h1>
        </div>
        <div class="taskAddingBox">
            <form id="adding-task-from">
                <input 
                type="text"
                id="Adding-task"
                placeholder="What's on your mind?"/>
                <input 
                type="submit"
                id="Adding-bttn"
                value="Add Task"/>
            </form>
        </div>
    </header>

    <main>
        <div class="list">
            <section>
                <h2>Task list</h2>
                    <div class="content">
                        <input 
                        type="text"
                        id="addedlist"
                        placeholder="Add your task here"
                        readonly/>

                    </div>
                    <div class="action">
                        <button class = "edit">Edit</button>
                        <button class="delete">Delete</button>

                    </div>

                    
                
            </section>

        </div>
    </main>


    
    


    <script src="index.js"></script>
</body>
</html>
